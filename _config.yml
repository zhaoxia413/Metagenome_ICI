title: "zhaoxia413"
tagline: "A jekyll theme that looks like a shell/terminal"
description: "This is a preview of jekyll-shell-theme."
github_username: tareqdandachi
baseurl: "/zhaoxia413"
url: "https://zhaoxia413.github.io"
remote_theme: "tareqdandachi/jekyll-shell-theme"

plugins:
  - jemoji
  - jekyll-sitemap
  - jekyll-seo-tag

sass:
  style: compressed

highlighter: rouge

header_pages:
  - index.md
  - read-me.md
  - preview.md

# set the size of the text to 'large' or 'small', default is small
font-size: small


```ruby
gem "jekyll-shell-theme"
```

And add this line to your Jekyll site's `_config.yml`:

```yaml
theme: jekyll-shell-theme
```

